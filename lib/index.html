<!DOCTYPE html>
<html ng-app="editorSample">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Colors Util - Sample Editor</title>
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="./assets/css/style.min.css" rel="stylesheet"/>
</head>
<body ng-controller="EditorCtrl">

<!-- Begin page content -->
<div class="container">
    <div class="page-header">
        <h4><a href="https://devnup.com">devnup</a> / <a href="http://snippets.devnup.com">snippets</a> /</h4>

        <h1>angular colors util</h1>
    </div>
    <p class="lead">Utility service for generating and handling colors inside AngularJS.</p>

    <p>For technical details about the angular module checkout the <a href="/docs">API Reference</a></p>

    <p>You can get the repository at
        <a href="http://git.devnup.com/devnup/angular-colors-util">Devnup Official GitLab</a> or
        <a href="http://github.com/devnup/angular-modal-alerts">GitHub</a>.
    </p>

    <div>
        <h3>Color Editor Sample</h3>

        <form>
            <div class="row">
                <div class="col-xs-12 col-sm-3 form-group">
                    <label for="number" class="control-label">Number:</label>
                    <input type="number" class="form-control" id="number" value="20" placeholder="20">
                </div>
                <div class="col-xs-12 col-sm-3 form-group">
                    <label for="saturation" class="control-label">Saturation:</label>
                    <input type="number" class="form-control" id="saturation" value="70" placeholder="70">
                </div>
                <div class="col-xs-12 col-sm-3 form-group">
                    <label for="value" class="control-label">Value:</label>
                    <input type="number" class="form-control" id="value" value="80" placeholder="80">
                </div>
                <div class="col-xs-12 col-sm-3 form-group text-center" style="margin-top: 20px">
                    <button type="submit" class="btn btn-primary btn-block btn-lg" ng-click="generateColors()">
                        Gerar Cores
                    </button>
                </div>
            </div>
        </form>

        <div class="container">

            <hr>
            <div class="col-xs-6 text-center">
                <h1>Normal:</h1>

                <div id="colorsBox">
                    <!--Distinct Colors-->
                </div>
            </div>
            <div class="col-xs-6 text-center">
                <h1>Hover:</h1>

                <div id="hoverColorsBox">
                    <!--Distinct Colors-->
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>

<script type="text/javascript" src="./dist/angular-colors-util.min.js"></script>
<script type="text/javascript" src="./sample.js"></script>

</body>
</html>
